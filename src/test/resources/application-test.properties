spring.config.activate.on-profile=test

# Spring Dev Tools
spring.devtools.restart.enabled=false
spring.devtools.livereload.enabled=true

# DataSource Setting
spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# Spring Data JPA
spring.jpa.properties.hibernate.show_sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.generate-ddl=true
spring.jpa.hibernate.ddl_auto=update

# Mail Authentication
spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=dummy@gmail.com
spring.mail.password=dummy
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true

# JWT Settings
jwt.access-token.secret=test-access-token
jwt.access-token.expire=1440
jwt.refresh-token.secret=test-refresh-token
jwt.refresh-token.expire=10080

# AWS S3 Settings
#cloud.aws.credentials.access-key="dummy_access_key"
#cloud.aws.credentials.secret-key="dummy_secret_key"
cloud.aws.s3.bucket=dummybucket
cloud.aws.region.static=us-east-2
cloud.aws.stack.auto=false
logging.level.com.amazonaws.util.EC2MetadataUtils=error

## File Size Limit
spring.servlet.multipart.maxFileSize=20MB
spring.servlet.multipart.maxRequestSize=20MB

## Logging
logging.level.web=DEBUG